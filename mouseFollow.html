<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <style>
        body {
            height: 900px;
        }
        img {
            position:absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>

<img id="pic0" src="pic.JPG" alt="img">
<img id="pic1" src="pic.JPG" alt="img">
<img id="pic2" src="pic.JPG" alt="img">
<img id="pic3" src="pic.JPG" alt="img">
<img id="pic4" src="pic.JPG" alt="img">
<img id="pic5" src="pic.JPG" alt="img">
<div id="coordinate">/</div>

<script>
    $("body").mousemove(function(event){ 
        //当前屏幕的坐标，忽略页面滚动因素
        // let mouseX = event.clientX;
        // let mouseY = event.clientY;
        //考虑页面滚动
        let mouseX = event.pageX;
        let mouseY = event.pageY;
        //$("#coordinate").html("<p>( "+ mouseX + " , " + mouseY + ")</p>");
        move(mouseX,mouseY);    
    });

    function move(x, y){
        for(let i = 0; i<=6; i++){
            //第一个参数类型是function
            setTimeout(function(){ $("#pic"+i).css({ "left":x+i*5+"px", "top":y+i*5+"px"});},(i+1)*100);
        }
    }
</script>

</body>
</html>
